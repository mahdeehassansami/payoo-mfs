<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home page</title>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Available Balance</div>
                <div id="balance" class="stat-value">89400</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
              <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- Add money start -->
            <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin number</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin number" autocomplete="off" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!--  money in end -->
                <!-- Money out start -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-cashout" type="number" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin number</span>
                      </label>
                      <input id="input-cashoutpin-number" type="password" placeholder="Pin number" autocomplete="off" class="input input-bordered" required />
                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                      </label>
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-cashout" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                <!-- Money out end -->
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
